<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login & Register Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div id="spotlight"></div>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg p-4 form-card">

            <form id="loginForm">
                <h3 class="text-center mb-4">Login</h3>
                <div class="mb-3">
                    <label for="loginEmail" class="form-label">Email</label>
                    <input type="email" class="form-control modern-input" id="loginEmail" required>
                </div>
                <div class="mb-3">
                    <label for="loginPassword" class="form-label">Password</label>
                    <input type="password" class="form-control modern-input" id="loginPassword" required>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember Me</label>
                </div>
                <button type="submit" class="btn modern-btn w-100">Login</button>
                <p class="mt-3 text-center">
                    Donâ€™t have an account? <a href="#" id="showRegister">Register</a>
                </p>
            </form>

            <form id="registerForm" class="d-none">
                <h3 class="text-center mb-4">Register</h3>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="fullName" class="form-label">Full Name</label>
                        <input type="text" class="form-control modern-input" id="fullName" required>
                    </div>
                    <div class="col-md-6">
                        <label for="registerEmail" class="form-label">Email</label>
                        <input type="email" class="form-control modern-input" id="registerEmail" required>
                    </div>
                    <div class="col-md-6">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control modern-input" id="phone" required>
                    </div>
                    <div class="col-md-6">
                        <label for="dob" class="form-label">Date of Birth</label>
                        <input type="date" class="form-control modern-input" id="dob" required>
                    </div>
                    <div class="col-md-6">
                        <label for="registerPassword" class="form-label">Password</label>
                        <input type="password" class="form-control modern-input" id="registerPassword" required>
                    </div>
                    <div class="col-md-6">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control modern-input" id="confirmPassword" required>
                    </div>
                    <div class="col-md-12">
                        <label class="form-label">Gender</label>
                        <select class="form-select modern-input" id="gender" required>
                            <option value="" disabled selected>Select Gender</option>
                            <option>Male</option>
                            <option>Female</option>
                            <option>Other</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn modern-btn w-100 mt-4">Register</button>
                <p class="mt-3 text-center">
                    Already have an account? <a href="#" id="showLogin">Login</a>
                </p>
            </form>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
